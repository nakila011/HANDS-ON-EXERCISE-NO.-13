<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Web Output #2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        select {
            margin: 5px;
            padding: 5px;
        }
        .action-btn {
            display: inline-block;
            padding: 5px 10px;
            margin: 3px;
        }
    </style>
</head>
<body>

<h1>Javascript Web Output #2</h1>

<!-- Form for adding/updating records -->
<form id="recordForm">
    <label>First Name:</label>
    <input type="text" id="firstName" required> <br><br>

    <label>Middle Name:</label>
    <input type="text" id="middleName"> <br><br>

    <label>Last Name:</label>
    <input type="text" id="lastName" required> <br><br>

    <label>Age:</label>
    <input type="number" id="age" min="1" required> <br><br>

    <button type="submit" id="btnInsertUpdate">Insert</button>
    <button type="button" id="btnClear">Clear</button>
</form>

<!-- Display table records -->
<fieldset>
    <legend>Records</legend>
    <table id="recordTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</fieldset>

<!-- Control Buttons -->
<div>
    <button id="btnClearRecords">Clear Records</button>
    <label>Sort by:</label>
    <select id="sortSelect">
        <option value="lastName-asc">Last Name A-Z</option>
        <option value="lastName-desc">Last Name Z-A</option>
    </select>
    <button id="btnSave">Save to Local Storage</button>
</div>

<script src="main.js"></script>

</body>
</html>
